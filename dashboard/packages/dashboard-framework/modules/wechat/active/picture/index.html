<template name="wxAcitvePicture">
    <div class="wild-warp">
        <div class="ui breadcrumb">
            <a class="section" href="/">系统首页</a>
            <div class="divider"> / </div>
            <a class="section" href="/wx/active">微信实时活动</a>
            <div class="divider"> / </div>
            <div class="active section">{{active.name}} 的所有照片</div>
        </div>
        <div class="wap-grid">
            {{#each pictures}}
            <div class="grid-item"><img src="{{url}}?x-oss-process=image/resize,m_lfit,w_{{itemWidth}},limit_0/auto-orient,0/quality,q_90" /></div>
            {{/each}}
        </div>
    </div>
    <div class="ui basic modal">
        <i class="close icon"></i>
        <div class="header">
            删除活动图片
        </div>
        <div class="image content">
            <div class="image">
                <i class="trash icon"></i>
            </div>
            <div class="description">
                <p>您确认要删除这张活动图片么?</p>
            </div>
        </div>
        <div class="actions">
            <div class="two fluid ui inverted buttons">
                <div class="ui cancel red basic inverted button">
                    <i class="remove icon"></i> No
                </div>
                <div class="ui ok green basic inverted button">
                    <i class="checkmark icon"></i> Yes
                </div>
            </div>
        </div>
    </div>
</template>
