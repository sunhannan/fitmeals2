<template name="wxAcitveMember">
    <div class="wild-warp">
        <div class="ui breadcrumb">
            <a class="section" href="/">系统首页</a>
            <div class="divider"> / </div>
            <a class="section" href="/wx/active">微信实时活动</a>
            <div class="divider"> / </div>
            <div class="active section">{{active.name}} 的参与用户</div>
        </div>
        <div class="wap-grid">
            {{#each members}}
            <div class="grid-item">
                <img src="{{info.profile.avatar}}?x-oss-process=image/resize,m_lfit,w_{{itemWidth}},limit_0/auto-orient,0/quality,q_90" />
                <h1>{{info.profile.nickname}}</h1>
            </div>
            {{/each}}
        </div>
    </div>
</template>
