<template name="wxActiveCreate">
    <div class="min-warp">
        <div class="ui breadcrumb">
            <a class="section" href="/">系统首页</a>
            <div class="divider"> / </div>
            <a class="section" href="/wx/active">微信实时活动</a>
            <div class="divider"> / </div>
            <div class="active section">新建活动</div>
        </div>
        <div class="ui form">
            <div class="field">
                <label>活动名称:</label>
                <input type="text" id="name" value="">
            </div>
            <div class="field">
                <label>类型:</label>
                <select id="category">
                    {{#each categorys 'root'}}
                    <optgroup label="{{name}}">
                        {{#each categorys _id}}
                        <option value="{{_id}}">{{name}}</option>
                        {{/each}}
                    </optgroup>
                    {{/each}}
                </select>
            </div>
            <div class="field">
                <label>排序:</label>
                <input type="text" id="orderBy" value="1000">
            </div>
            {{>upload id='thumb' label="分类封面" }}
            <div class="fields two">
                <div class="field">
                    <label>状态:</label>
                    <select id="status">
                        <option value="1">上线</option>
                        <option value="0">下线</option>
                    </select>
                </div>
                <div class="field">
                    <label>推荐状态:</label>
                    <select id="recommend">
                        <option value="0"  >正常</option>
                        <option value="1" >推荐</option>
                    </select>
                </div>
            </div>
            <div class="field">
                <label>活动简介:</label>
                <textarea id="summary"></textarea>
            </div>
            <div class="ui positive right labeled icon button" id="save">
                保存
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
</template>
