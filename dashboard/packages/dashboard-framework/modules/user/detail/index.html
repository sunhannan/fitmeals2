<template name="adminMemberDetail">
    <div class="min-warp">
        <div class="ui breadcrumb">
            <a class="section" href="/">系统首页</a>
            <div class="divider"> / </div>
            <a class="section" href="/members">注册用户管理</a>
            <div class="divider"> / </div>
            <div class="active section">修改用户信息</div>
        </div>
        <div class="ui form">
            <h4 class="ui dividing header">设置：{{{nick member}}}</h4>
            <div class="field">
                <label>用户姓名:</label>
                <input type="text" id="nickname" value="{{member.profile.nickname}}" >
            </div>
            <div class="field">
                <label>联系方式:</label>
                <input type="text" id="tel" value="{{member.profile.tel}}" >
            </div>
            <div class="ui positive right labeled icon button" id="save">
                更新
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
</template>
