<template name="adminMemberAuth">
    <div class="min-warp">
        <div class="ui breadcrumb">
            <a class="section" href="/">系统首页</a>
            <div class="divider"> / </div>
            <a class="section" href="/members">系统用户管理</a>
            <div class="divider"> / </div>
            <div class="active section">用户权限管理</div>
        </div>
        <h4 class="ui dividing header">设置权限：{{{nick member}}}</h4>
        <table class="ui basic table">
            <thead>
                <tr>
                    <th>权限角色</th>
                    <th>说明</th>
                    <th style="text-align: right">状态</th>
                </tr>
            </thead>
            <tbody>
                {{#each roles}}
                    <tr>
                        <td>{{name}}</td>
                        <td>{{desc}}</td>
                        <td style="text-align: right">
                            {{#if checkInRoles userId key}}
                            <button class="ui button red authRemove"> 取消 </button>
                            {{else}}
                            <button class="ui button green authAdd"> 授权 </button>
                            {{/if}}
                        </td>
                    </tr>
                {{/each }}
            </tbody>
        </table>
    </div>
</template>
