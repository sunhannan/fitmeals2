<template name="pwd">
	<div class="min-warp">
        <div class="ui form">
            <div class="field">
                <label>新密码</label>
                <input type="password" id="pwd" placeholder="6～18位大小写字母、数字">
            </div>
            <div class="field">
                <label>重复密码</label>
                <input type="password" id="repeat" placeholder="重复密码">
            </div>
            <button class="ui button" id="update"><i class="icon edit"></i>更新</button>
        </div>
    </div>
</template>
