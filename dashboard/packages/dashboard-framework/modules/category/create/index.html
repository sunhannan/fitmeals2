<template name="categoryCreate">
	<div class="min-warp">
        <div class="ui breadcrumb">
            <a class="section" href="/">系统首页</a>
            <div class="divider"> / </div>
            <a class="section" href="/category">分类管理</a>
            {{#if parent}}
			<div class="divider"> / </div>
            <a class="section" href="/category?parent={{parent._id}}">{{parent.name}}</a>
            {{/if}}
            <div class="divider"> / </div>
            <div class="active section">新建分类</div>
        </div>
        <div class="ui form">
            <div class="field">
                <label>名称:</label>
                <input type="text" id="name" value="" >
            </div>
            <div class="field">
                <label>简介:</label>
                <input type="text" id="summary" value="" >
            </div>
            <div class="field">
                <label>排序:</label>
                <input type="number" id="orderBy" value="1000" >
            </div>
            {{>upload id='thumb' label="分类封面" }}
            {{#if parent}}
            {{else}}
            <div class="field">
                <label>类型:</label>
                <select id="type">
                    {{#each types}}
                        <option value="{{key}}">{{name}}</option>
                    {{/each}}
                </select>
            </div>
            {{/if }}
            <div class="ui positive right labeled icon button" id="save">
                保存
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>


</template>
